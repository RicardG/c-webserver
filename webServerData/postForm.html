<!DOCTYPE html>
<html>
<head>
    <title>Upload Files</title>
</head>
<body>
    <h1>Post Files</h1>
    <p>Attatch the file you wish to upload</p>
	<form method="post" enctype="multipart/form-data">
		<div>
			<label for="file">Choose a file</label>
			<input type="file" id="file" name="myFile" multiple=true>
		</div>
		<div>
			<button>Send the file</button>
		</div>
	</form>
</body>
</html>
